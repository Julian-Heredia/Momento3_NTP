<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beers and More Beers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: dimgray;">

      <nav class="navbar navbar-light" style="background-color: crimson;">
        <a class="navbar-brand" href="#" style="font-size: xx-large; font-style: italic;">
          <img src="../static/assets/img/cerveza.png" width="80" height="80" class="d-inline-block align-top" alt="">Beers and More Beers
        </a>
      </nav>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Image</th>
                  <th scope="col">First Brewed</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                {% if records %}
                {% for row in records %}
                <tr>
                  <img src="">
                  <th scope="row"> {{ row["id"] }} </th>
                  <td>{{ row["name"] }}</td>
                  <td><img src="{{ row['image_url'] }}" width="120" height="180"></td>
                  <td>{{ row["first_brewed"] }}</td>
                  <td>{{ row["description"] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
